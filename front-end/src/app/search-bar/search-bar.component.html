<form>
    <div class="form-group">
        <label for="url">Youtube URL:</label>
        <input required minlenght="20" ngModel name ="url" #url="ngModel" id="url" type="text" class="form-control">
    </div>
    <button class="btn btn-primary" (click)="play(url)">Search</button>
</form>
<button (click)="bookmark(url)">Add Bookmark</button>
